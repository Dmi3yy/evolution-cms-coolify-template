services:
  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_DB: ${DB_NAME:?evo}
      POSTGRES_USER: ${DB_USERNAME:?evo}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?pass}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  evolution:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_NAME:?evo}
      DB_USERNAME: ${DB_USERNAME:?evo}
      DB_PASSWORD: ${DB_PASSWORD:?pass}

      EVO_ADMIN_LOGIN: admin
      EVO_ADMIN_EMAIL: admin@example.com
      EVO_ADMIN_PASSWORD: admin123
      EVO_TABLE_PREFIX: evo_
      EVO_LANGUAGE: uk
      EVO_MAIN_PACKAGE_NAME: main

    volumes:
      - evo_core:/var/www/html/core
      - evo_assets:/var/www/html/assets
      - evo_storage:/var/www/html/core/storage

    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
  evo_core:
  evo_assets:
  evo_storage: